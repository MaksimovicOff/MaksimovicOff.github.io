<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Task list</title>
</head>
<body>
	<div class="todo">
		<div class="header">
			Task
			<br>
		</div>
		<div class="control">
			<input type="text" placeholder="Enter task name" class="input_text" id="text_around">
		</div>
		<div class="header">
			Subtasks 
			<button class="plus">+</button>
		</div>
		<div class="main">
        <div class="label">
      <div class="form">
        
      </div><br>
    	<div class="control_buttons">
    		<button type="button" class="add">SAVE TASK IN LOCALSTORAGE</button>
    		<button class="create_task">CREATE NEW TASK</button>
    	</div>
    	<div class="header">
			Task list
			<select class="todo__options">
      			<option value="active">Активные</option>
      			<option value="completed">Завершённые</option>
    		</select>
		</div>
		<div class="todo__items" data-todo-option="active">
		</div>
	</div>
	<script src="jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
	<script src="ready.js"></script>
	<script src="plus.js"></script>
  	<script src="delet.js"></script>
</body>
</html>
