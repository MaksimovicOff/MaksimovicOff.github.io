<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Task list</title>
</head>
<body>
	<div class="todo">
		<div class="header">
			Task
			<br>
		</div>
		<div class="control">
			<input type="text" placeholder="Enter task name" class="name">
		</div>
		<div class="header">
			Subtasks 
			<button class="plus">+</button>
		</div>
		<div class="main">
        <div class="label">
      	<div class="form">
        
      	</div><br>
    	<div class="control_buttons">
    		<button class="save">SAVE TASK IN LOCALSTORAGE</button>
    		<button type="button" class="create" onclick="add(event)">CREATE NEW TASK</button>
    	</div>
    	<div class="header">
			Task list
		</div>
		<div class="result">
    	</div>
		</div>
		</div>
	</div>
	<script src="jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
	<script src="plus.js"></script>
  	<script src="delet.js"></script>
</body>
</html>
